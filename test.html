<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive A-Frame Carousel with Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- A-Frame Scene -->
    <a-scene embedded style="width: 100%; height: 400px">
      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 5"></a-entity>

      <!-- Carousel container -->
      <a-entity id="carousel" position="0 1.6 -3">
        <!-- Carousel items (planes for photos) -->
        <a-plane src="#photo1" height="2" width="2" position="-2 0 0"></a-plane>
        <a-plane src="#photo2" height="2" width="2" position="0 0 0"></a-plane>
        <a-plane src="#photo3" height="2" width="2" position="2 0 0"></a-plane>
      </a-entity>

      <!-- Floor -->
      <a-plane
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
      ></a-plane>
    </a-scene>

    <!-- Photo assets -->
    <a-assets>
      <img id="photo1" src="photo1.jpg" />
      <img id="photo2" src="photo2.jpg" />
      <img id="photo3" src="photo3.jpg" />
    </a-assets>

    <!-- Rotation buttons -->
    <div style="text-align: center; margin-top: 20px">
      <button onclick="rotateCarousel(-60)">Rotate Left</button>
      <button onclick="rotateCarousel(60)">Rotate Right</button>
    </div>

    <script>
      // JavaScript to handle carousel rotation
      let carousel = document.getElementById("carousel");
      let angle = 0;

      function rotateCarousel(degree) {
        angle += degree;
        carousel.setAttribute("animation", {
          property: "rotation",
          to: `0 ${angle} 0`,
          dur: 500, // Duration of the animation in milliseconds
          easing: "easeInOutQuad", // Easing function for smooth animation
        });
      }
    </script>
  </body>
</html>
